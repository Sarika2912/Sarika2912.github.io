<!DOCTYPE html>
<html >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery </title>
        <link rel="icon" href="C:\Users\DELL\Downloads\r7.jpg" type="image/jpg">
        <link rel="stylesheet" href="stylee.css">

        <body>
            <h1> image gallery</h1>
            <div class="full-img" id="fullImgBox">
                <img src="C:\Users\DELL\Pictures\s4.jpg" id="fullImg">
                <span onclick="closeFullImg()">x</span>
                
            </div>
            <div class="img-gallery">
                <img src="r1.jpg" onclick="openFullImg(this.src)">
                <img src="r2.jpg" onclick="openFullImg(this.src)"> 
                <img src="r3.jpg" onclick="openFullImg(this.src)">
                <img src="r4.jpg" onclick="openFullImg(this.src)">
                <img src="r5.jpg" onclick="openFullImg(this.src)">
                <img src="r6.jpg" onclick="openFullImg(this.src)">
                <img src="r7.jpg" onclick="openFullImg(this.src)">
                <img src="r8.jpg" onclick="openFullImg(this.src)">
                <img src="r9.jpg" onclick="openFullImg(this.src)">
            </div>

            <script>

                var fullImgBox = document.getElementById("fullImgBox");
                var fullImg = document.getElementById("fullImg");

                function openFullImg(pic){
                    fullImgBox.style.display="flex";
                    fullImg.src = pic;
                }

                function closeFullImg(){
                    fullImgBox.style.display = "none";
                }
            </script>
        </body>
